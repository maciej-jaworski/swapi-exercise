<table class="table table-striped">
    <thead>
    <tr>
        {% for label in header %}
        <th scope="col">{{ label }}</th>
        {%endfor%}
    </tr>
    </thead>
    <tbody>
    {% for row in rows %}
    <tr>
        {% for value in row %}
        <td>{{ value }}</td>
        {% endfor %}
    </tr>
    {%endfor%}
    </tbody>
</table>
